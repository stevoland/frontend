    section_one:
      heading: It pays to shop around for an annuity
      list_html: |
        <li>A recent survey showed that 8 out of 10 people who stayed with their existing provider lost out by not shopping around.
          <cite class="l-annuities__citation">Source: Financial Conduct Authority, Thematic Review of Annuities, Feb 2014</cite>
        </li>
        <li>It’s your right to shop around and you’ll usually get a higher retirement income.</li>
    section_two:
      heading: Tips before you shop around
      content:
        - text: If your existing pension provider offers a Guaranteed Annuity Rate it will be hard to match – be sure to ask and then compare quotes.
        - text: |
            You don’t have to take out an annuity when you retire.  You can delay until later or – for pots of £30,000 or less – you may be able to take all cash: <a href="/en/articles/new-rules-about-pensions-from-27-march-2014">New pension rules from 27 March 2014 </a>
        - text: |
            If you have a large pension pot or are willing to take more risk these options may be more suitable: <a href="/en/articles/income-drawdown">Income drawdown</a>, <a href="/en/articles/investment-linked-annuities">Investment-linked annuities</a> or <a href="/en/articles/fixed-term-annuities">Fixed-term annuities</a>.
