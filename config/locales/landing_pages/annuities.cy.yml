    section_one:
      heading: Mae’n talu chwilio am y blwydd-dal gorau
      list_html: |
        <li>Dangosodd arolwg diweddar fod 8 allan o bob 10 o bobl wnaeth aros gyda’u darparwr presennol wedi cael colled o beidio â chwilio am y fargen orau.
          <cite class="l-annuities__citation">Ffynhonnell: Awdurdod Ymddygiad Ariannol, Adolygiad Thematig o Flwydd-daliadau, Chwef 2014</cite>
        </li>
        <li>Mae gennych hawl i chwilio am y fargen orau ac fel arfer byddwch yn cael mwy o incwm ar ôl ymddeol.</li>
    section_two:
      heading: Awgrymiadau cyn mynd i chwilio
      content:
        - text: Os yw eich darparwr pensiwn presennol yn cynnig Cyfradd Blwydd-dal wedi ei Gwarantu bydd yn anodd cael dim i’w churo – cofiwch holi ac yna cymharwch y dyfynbrisiau.
        - text: |
            Nid oes raid i chi gymryd blwydd-dal pan fyddwch yn ymddeol. Gallwch aros tan yn nes ymlaen neu – i gronfeydd sy’n £30,000 neu lai – fe allech ei gymryd i gyd fel arian parod: <a href="/cy/articles/rheolau-newydd-ynghylch-pensiynau-o-27-mawrth-2014-ymlaen">Rheolau pensiwn newydd o 27 Mawrth 2014</a>
        - text: |
            Os oes gennych gronfa bensiwn fawr neu eich bod yn barod i gymryd mwy o risg gall y dewisiadau canlynol fod yn fwy addas: <a href="/cy/articles/tynnu-incwm-i-lawr">Rhandaliadau incwm</a>, <a href="/cy/articles/blwydd-daliadau-syn-gysylltiedig-a-buddsoddiadau">Blwydd-daliadau cysylltiedig â buddsoddiadau</a> neu <a href="/cy/articles/blwydd-daliadau-tymor-penodol">Flwydd-daliadau tymor sefydlog</a>.
